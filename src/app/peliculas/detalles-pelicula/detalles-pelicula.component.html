@if( movie != null){
<div class="flex max-w-screen-xl mx-auto my-10">
  <div class="w-1/3 flex justify-center">
    <img
      class="w-1/2 h-full object-cover hover:scale-105 transition-transform duration-300"
      [src]="'https://image.tmdb.org/t/p/original' + movie.poster_path"
      alt="Poster de {{ movie.title }}"
    />
  </div>

  <div class="w-2/3 p-6">
    <div class="font-bold text-2xl mb-2">{{ movie.title }}</div>
    <p class="text-gray-700 text-base">{{ movie.overview }}</p>
    <!-- Agrega más detalles de la película según sea necesario -->
  </div>
</div>
<app-review [movie]="movie"></app-review>
}
