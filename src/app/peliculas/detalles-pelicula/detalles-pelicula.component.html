@if( movie != null){
<div class="flex flex-col md:flex-row sm:max-w-screen-sm lg:max-w-screen-xl mx-auto my-10 items-center md:items-start">
  <div class="w-full sm:w-1/3 flex flex-col justify-center items-center">
    <img
      class="w-1/2 h-full object-cover hover:scale-105 transition-transform duration-300"
      [src]="'https://image.tmdb.org/t/p/original' + movie.poster_path"
      alt="Poster de {{ movie.title }}"
    />
    <app-favorite [pelicula]="movie" class="w-1/2 flex justify-center"></app-favorite>
  </div>

  <div class="w-2/3 p-6 bg-slate-200 flex flex-col rounded items-center md:items-start">
    <div class="font-bold text-xl mb-2 rounded-md bg-basico px-3 py-1 w-16 flex items-center justify-center text-white">
      {{ movie.vote_average.toFixed(1) }}
    </div>
    <div class="font-bold text-2xl mb-2">{{ movie.title }}</div>
    <p class="text-gray-700 text-base">{{ movie.overview }}</p>
    <div class="flex gap-2 md:gap-5 mt-5">
      @for (genre of movie.genres; track $index) {
        <p class="font-semibold text-xs md:text-sm mb-2 rounded-md bg-basico px-3 py-1 text-white flex justify-center w-auto">{{ genre.name }}</p>
      }
    </div>
    <!-- Agrega más detalles de la película según sea necesario -->
  </div>
</div>
<app-review [movie]="movie"></app-review>
}
