<a [routerLink]="['/detalles', movie.id]">
  <div class="max-w-xs rounded overflow-hidden shadow-lg bg-slate-100" style="height: 520px">
    <img
      class="w-full h-4/6 object-cover hover:scale-105 transition-transform duration-300 relative z-10"
      [src]="'https://image.tmdb.org/t/p/original/' + movie.poster_path"
      alt="Poster de {{ movie.title }}"
    />
    <div class="px-6 py-4 overflow-hidden">
      <div class="font-bold text-lg line-clamp-1 mb-2">{{ movie.title }}</div>
      <p class="text-gray-700 text-base line-clamp-4">{{ movie.overview }}</p>
    </div>
  </div>
</a>
