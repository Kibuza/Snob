<div class="relative">
  @if(seguidos.includes(user_seguido.uid)){
   <button
    class="transition duration-300 ease-in-out bg-basico hover:bg-slate-50 hover:border hover:text-botones hover:border-red-500 text-white font-bold px-1 rounded text-center text-xs"
    (mouseenter)="hovered = true"
    (mouseleave)="hovered = false"
    (click)="dejardeSeguir()"
  >
    {{ hovered ? "DEJAR DE SEGUIR" : "SIGUIENDO" }}
   </button>
  }@else{
  <button
    class="transition duration-300 ease-in-out bg-botones hover:bg-botones-hover text-white font-bold px-1 rounded text-center text-xs"
    (click)="seguir()"
  > 
    SEGUIR
  </button>
  } 
  <app-ventana-emergente [mensaje]="mensaje"></app-ventana-emergente>
</div>
